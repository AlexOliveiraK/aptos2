{% extends 'base.html' %}
{% load static %}

{% block main %}

    <main class="conteudo">
        <div class="header">
            <span class="header">Apartamentos</span>
        </div>
        <div class="quadro-aptos">
            {% for apto in aptos %}
                <form class="controles" action="{% url 'edita-apto' %}" method="POST">
                    {% csrf_token %}
                    <div class="resumo-apto">
                        <p class="numero-numero">NÂº: {{apto.numero_apto}}</p>
                        <p class="apto-morador">Inquilino: {{apto.morador}}</p>
                    </div>
                    
                    <div class="apto">
                        <button class="apagar" onclick="">Deletar</button>
                        <button class="abrir-apto">Abrir</button>
                    </div>
                </form>
            {% endfor %}
        </div>
    </main>

{% endblock %}
