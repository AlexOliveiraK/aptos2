{% extends 'base.html' %}
{% load static %}

{% block main %}
    <main class="conteudo">
        <div class="container-novo-apto">
            <form action="{% url 'edita-apto' %}" method="post">
                {% csrf_token %}
                <h2>Edita apto</h2>
                <label>Id</label>
                <input name="id_apto" class="form-control-sm" type="number" value="{{ apto.id_apto }}"></br>
                <label>Numero</label>
                <input name="numero_apto" class="form-control-sm" type="number" value="{{ apto.numero_apto }}"></br>
                <label>Nome do inquilino</label>
                <input name="morador" class="form-control-sm" type="text" value="{{ apto.numero_morador }}">>
                <button class="form-control-sm">Enviar</button>
            </form>
        </div>
    </main>
{% endblock %}
