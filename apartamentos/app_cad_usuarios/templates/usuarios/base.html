{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>
<body>
    <div class="geral">
        <nav class="menu-lateral expandir">
            <div class="btn-expandir">
                <i class="bi bi-list" id="btn-exp"></i>
            </div>
            <ul>
                <li class="item-menu" id="item-a">
                    <a href="{% url 'catalogo_aptos' %}">
                        <span class="icon"><i class="bi bi-houses" id="btn-expw"></i></i></span>
                        <span class="txt-link">Condomínio</span>
                    </a>
                </li>
                <li class="item-menu" id="2">
                <a href="{% url 'novo_apto' %}">
                    <span class="icon"><i class="bi bi-house-add"></i></span>
                    <span class="txt-link">Novo apartamento</span>
                </a>
                </li>
                <li class="item-menu" id="3">
                    <a href="{% url 'listagem_usuarios' %}">
                        <span class="icon"><i class="bi bi-people"></i></i></span>
                        <span class="txt-link">Usuários</span>
                    </a>
                </li>
                <li class="item-menu" id="4">
                    <a href="{% url 'add_usuarios'%}">
                        <span class="icon"><i class="bi bi-person-add"></i></span>
                        <span class="txt-link">Novo Usuário</span>
                    </a>
                </li>
                <li class="item-menu" id="5">
                    <a href="#">
                        <span class="icon"><i class="bi bi-gear"></i></span>
                        <span class="txt-link">Propriedades</span>
                    </a>
                </li>
            </ul>
        </nav>
        <main class="conteudo">
            {% block main %}
            {% endblock%}
        </main>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
